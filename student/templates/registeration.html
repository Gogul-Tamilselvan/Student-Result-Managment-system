<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style1.css')}}">
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="" method="post" onsubmit="return validateForm()">
            <select name="choose" id="choose">
                <option value="Student">Student</option>
                <option value="professor">Professor</option>
            </select>
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required><br>
            <input type="submit" value="Register">

            <a href="{{url_for('login')}}">Have an Account?</a>

        </form>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/register.js')}}"></script>

</body>
</html>
